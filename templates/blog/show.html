{% extends 'base.html' %}
{% load markup %}

{% block content %}
    <h1>{{ article.title }}</h1>
    
    <ul>
        {% for tag in article.tags.all.0.related %}
        <li><a href="{% url blog_tag tag.slug %}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
    
    {{ article.body|markdown }}
    
    <p>Par {{ article.author }} le {{ article.creation_date|date:'d M Y' }}</p>
{% endblock %}
