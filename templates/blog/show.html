{% extends 'base.html' %}
{% load markup %}

{% block content %}
    <h1>{{ article.title }}</h1>
    
    <ul class="tags">
        {% for tag in article.all_tags %}
        <li><a href="{% url blog_tag tag.slug %}">{{ tag }}</a></li>
        {% endfor %}
    </ul>
    
    {{ article.body|markdown }}
    
    <p>By {{ article.author }} on {{ article.creation_date }}</p>
{% endblock %}
